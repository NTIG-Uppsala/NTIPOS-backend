<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adminpanel</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Alla produkter</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Kategori</th>
                <th>Produktnamn</th>
                <th>Pris</th>
                <th>Lagersaldo</th>
                <th>Ta bort</th>
            </tr>
        </thead>
        <tbody id="table-content"></tbody>
    </table>

    <h2>Lägg till en ny produkt</h2>
    <form action="javascript:void(0)" id="add-product-form">
        <select name="category" required>
            <option value="1">Tobak</option>
            <option value="2">Godis</option>
            <option value="3">Enkel mat</option>
            <option value="4">Tidningar</option>
        </select>
        <input type="text" name="name" placeholder="Produktnamn" required>
        <input type="number" name="price" placeholder="Kostnad" required>
        <input type="number" name="stock" placeholder="Lagersaldo">
        <button id="add-product-btn" type="submit">Lägg till produkt</button>
    </form>

    <script src="js/admin_panel.js"></script>
</body>
</html>
